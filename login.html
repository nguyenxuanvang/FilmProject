<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | BiluTV</title>
    <link rel="icon" href="https://biluu.tv/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@400;500;600&family=Red+Hat+Display:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./file-css/general.css">
    <link rel="stylesheet" href="./file-css/css-login/styles.css">
</head>

<body>
    <div class="login-form container-login-registration">
        <div class="header-form">
            <p>Đăng nhập tài khoản</p>
        </div>
        <div class="logo-img">
            <img src="https://biluu.tv/Theme/images/logo-s64.png" alt="BiluTV-Logo">
        </div>
        <form class="user-password">
            <div class="user">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="Tên tài khoản">
            </div>
            <div class="password">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="text" placeholder="Mật khẩu">
            </div>
            <div class="login-button">
                <button>Đăng Nhập</button>
            </div>
            <div class="change-to-registration">
                <p>Bạn chưa có tài khoản ? </p>
                <a href="./registration.html">Đăng Ký</a>
            </div>
        </form>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
