<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên | VangTV</title>
    <link rel="shortcut icon" href="https://scontent.fdad3-4.fna.fbcdn.net/v/t1.15752-9/312381618_803847964214594_7264468462934404802_n.png?stp=cp0_dst-png&_nc_cat=105&ccb=1-7&_nc_sid=ae9488&_nc_ohc=Eyf0Jrnkbw8AX9dk16Y&_nc_ht=scontent.fdad3-4.fna&oh=03_AdRRUdpLNTLKCTiUVxiyR7Ac2b39OaYBM6WqWiRh91X1qA&oe=638F95D1" type="image/x-icon">
        <link rel="stylesheet" href="./file-css/general.css">
        <link rel="stylesheet" href="./file-css/css-registration/styles.css">
</head>
<body>
    <div class="registration-form container-login-registration">
        <div class="header-form">
            <p>Đăng ký tài khoản</p>
        </div>
        <form class="user-password">
            <div class="user">
                <ion-icon name="person"></ion-icon>
                <input type="text" placeholder="Tên tài khoản (không dấu)">
                <p class="hidden"></p>
            </div>
            <div class="password">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="Mật khẩu (6-15 kí tự)">
                <p class="hidden"></p>
            </div>
            <div class="password-again">
                <ion-icon name="lock-closed"></ion-icon>
                <input type="password" placeholder="Xác nhận mật khẩu">
                <p class="hidden"></p>
            </div>
        </form>
       
        <div class="button-registration">
            <button>Đăng Ký</button>
        </div>
        <p class="alertRegistration hidden">Đăng Ký Thành Công</p>
        <div class="change-to-login">
            <p>Bạn đã có tài khoản ? </p>
            <a href="./login.html">Đăng Nhập</a>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./registration.js"></script>
</body>
</html>
